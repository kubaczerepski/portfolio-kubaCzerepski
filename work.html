    <script>
        let box = document.querySelector(".projectBasic");
        function addAnimation (){
            box.classList.add('projectBasicAnimation');
            box.classList.remove('projectBasicAnimationOver');
            setTimeout( function() {
                box.classList.add('projectBasicAnimationOver');
            },3000);
        }
        function deleteAnimation() {
            box.classList.remove('projectBasicAnimation');
            box.classList.add('projectBasicAnimationOver');
        }
        box.addEventListener("mouseleave",deleteAnimation);
        box.addEventListener("mouseover",addAnimation);
    </script>
    <script>
        let slideIndex = 1;
        pokazslide(slideIndex);


        function ktory(n) {
        pokazslide(slideIndex += n);
        }

        function aktualny(n) {
        pokazslide(slideIndex = n);
        }

        function pokazslide(n) {
        var i;
        var slides = document.getElementsByClassName("workSlides");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
        }
    </script>
